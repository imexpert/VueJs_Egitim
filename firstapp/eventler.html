<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="butona_tikla">Tıkla</button>
        <button v-on:click="counter++">Arttır</button>
        <p>{{counter}}</p>
        <hr>
        <p v-on:mousemove="updateCoords">Koordinatlar : {{x}},{{y}}
            <span v-on:mousemove.stop>
                GİZLİ BÖLME
            </span>
        </p>
        <hr>
        <button v-on:click="butona_tiklaParam('merhaba',$event)">Tıkla Parametreli</button>
        <hr>
        <input type="text" v-on:keyup.enter.space="showAlert">

    </div>

    <script>
        new Vue({
            el: "#app",
            data : {
                counter : 0,
                x: 0,
                y: 0
            },
            methods : {
                butona_tikla : function() {
                    alert("tıkladı");
                },
                butona_tiklaParam : function(name,event) {
                    alert(event.clientX);
                },
                updateCoords : function (e){
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                showAlert : function(e) {
                    alert(e.target.value);
                },
            }
        });
    </script>
</body>
</html>
